<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Control</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="controller">
      <button id="front" class="arrow">&#8593;</button><br />
      <button id="left" class="arrow">&#8592;</button>
      <button id="stop" class="circle">&#9679;</button>
      <button id="right" class="arrow">&#8594;</button><br />
      <button id="back" class="arrow">&#8595;</button>
      <button id="play" class="triangle">&#9658;</button><br />
      <button id="cylinder" class="cylinder">&#9679;</button>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
